title: Code
fields:
  -
    handle: inline_code
    field:
      theme: material
      mode: htmlmixed
      mode_selectable: true
      indent_type: tabs
      indent_size: 4
      key_map: default
      line_numbers: true
      line_wrapping: true
      antlers: false
      type: code
      display: 'Inline Code'
      listable: hidden
      instructions_position: above
      visibility: visible
      replicator_preview: true
      hide_display: false
