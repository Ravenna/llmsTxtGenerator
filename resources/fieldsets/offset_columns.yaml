title: 'Offset Columns'
fields:
  -
    import: block_settings
  -
    handle: title
    field:
      buttons:
        - h2
        - h3
        - bold
        - italic
        - unorderedlist
        - orderedlist
        - removeformat
        - quote
        - anchor
        - image
        - table
        - seafoam
        - btn
      remove_empty_nodes: false
      display: Title
      type: bard
      always_save: false
  -
    handle: boxes
    field:
      display: Boxes
      type: replicator
      always_save: false
      sets:
        main:
          display: Main
          sets:
            box:
              display: Box
              fields:
                -
                  handle: content
                  field:
                    collapse: true
                    buttons:
                      - h2
                      - h3
                      - bold
                      - italic
                      - unorderedlist
                      - orderedlist
                      - removeformat
                      - anchor
                      - image
                      - seafoam
                      - btn
                    remove_empty_nodes: false
                    display: Content
                    type: bard
                    always_save: false
                    container: assets
                    sets:
                      icon:
                        display: Icon
                        icon: edit-pin
                        sets:
                          icon:
                            display: Icon
                            fields:
                              -
                                handle: icon_output
                                field:
                                  options:
                                    -
                                      key: screen
                                      value: Screen
                                    -
                                      key: nodes
                                      value: API
                                    -
                                      key: moeny
                                      value: Money
                                    -
                                      key: building
                                      value: Building
                                    -
                                      key: gears-people
                                      value: 'Gears People'
                                  type: select
                                  display: 'Icon Output'
  -
    handle: link
    field:
      type: text
      display: Link
