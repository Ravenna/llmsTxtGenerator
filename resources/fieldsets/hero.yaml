title: Hero
fields:
  -
    handle: hero_height
    field:
      options:
        full: 'Full Height'
        auto: 'Automatic based on content'
      multiple: false
      clearable: false
      searchable: true
      taggable: false
      push_tags: false
      cast_booleans: false
      display: 'Hero Height'
      type: select
      icon: select
      listable: hidden
      instructions_position: above
      visibility: visible
      always_save: false
  -
    handle: background_image
    field:
      mode: list
      container: assets
      restrict: false
      allow_uploads: true
      show_filename: true
      max_files: 1
      display: 'Background Image'
      type: assets
      icon: assets
      listable: hidden
      instructions_position: above
      visibility: visible
      always_save: false
      width: 50
  -
    handle: overlay_image
    field:
      default: false
      display: 'Overlay Image?'
      type: toggle
      icon: toggle
      listable: hidden
      instructions_position: above
      visibility: visible
      always_save: false
      width: 50
  -
    handle: content
    field:
      collapse: false
      always_show_set_button: false
      previews: true
      buttons:
        - h1
        - h2
        - h3
        - bold
        - italic
        - unorderedlist
        - orderedlist
        - removeformat
        - quote
        - anchor
        - image
        - table
        - btn
      save_html: false
      toolbar_mode: fixed
      link_noopener: false
      link_noreferrer: false
      target_blank: false
      reading_time: false
      fullscreen: true
      allow_source: true
      enable_input_rules: true
      enable_paste_rules: true
      antlers: false
      remove_empty_nodes: false
      display: Content
      type: bard
      icon: bard
      listable: hidden
      instructions_position: above
      visibility: visible
      always_save: false
