title: Expand
fields:
  -
    handle: faqs
    field:
      collapse: false
      previews: true
      sets:
        main:
          display: Main
          instructions: null
          icon: null
          sets:
            faq:
              display: faq
              instructions: null
              icon: null
              fields:
                -
                  handle: question
                  field:
                    input_type: text
                    antlers: false
                    display: Question
                    type: text
                    icon: text
                    listable: hidden
                    instructions_position: above
                    visibility: visible
                    always_save: false
                -
                  handle: answer
                  field:
                    collapse: false
                    always_show_set_button: false
                    previews: true
                    buttons:
                      - h2
                      - h3
                      - bold
                      - italic
                      - unorderedlist
                      - orderedlist
                      - removeformat
                      - quote
                      - anchor
                      - image
                      - table
                      - alignleft
                      - aligncenter
                      - alignright
                    save_html: false
                    toolbar_mode: fixed
                    link_noopener: false
                    link_noreferrer: false
                    target_blank: false
                    reading_time: false
                    fullscreen: true
                    allow_source: true
                    enable_input_rules: true
                    enable_paste_rules: true
                    antlers: false
                    remove_empty_nodes: false
                    display: Answer
                    type: bard
                    icon: bard
                    listable: hidden
                    instructions_position: above
                    visibility: visible
                    always_save: false
                    replicator_preview: true
                    smart_typography: false
                    inline: false
                    word_count: false
                    hide_display: false
      display: Faqs
      type: replicator
      icon: replicator
      listable: hidden
      instructions_position: above
      visibility: visible
      always_save: false
      replicator_preview: true
      fullscreen: true
      hide_display: false
