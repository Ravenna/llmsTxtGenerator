title: Columns
fields:
  -
    handle: content
    field:
      type: section
      display: Content
  -
    handle: columns
    field:
      collapse: true
      display: Columns
      type: replicator
      always_save: false
      sets:
        main:
          display: Main
          sets:
            column:
              display: Column
              fields:
                -
                  handle: content
                  field:
                    buttons:
                      - h2
                      - h3
                      - bold
                      - italic
                      - unorderedlist
                      - orderedlist
                      - removeformat
                      - anchor
                      - h4
                      - h5
                      - seafoam
                      - btn
                      - image
                    remove_empty_nodes: false
                    display: Content
                    type: bard
                    always_save: false
                    container: assets
                    unless:
                      use_image_instead: 'equals true'
                    sets:
                      included_image:
                        display: 'Included Image'
                        sets:
                          included_image:
                            display: 'Included Image'
                            fields:
                              -
                                handle: image
                                field:
                                  max_files: 1
                                  container: assets
                                  type: assets
                                  display: Image
                -
                  handle: use_image_instead
                  field:
                    type: toggle
                    display: 'Use image instead'
                -
                  handle: column_image
                  field:
                    max_files: 1
                    container: assets
                    type: assets
                    display: 'Column Image'
  -
    handle: intro_outro
    field:
      type: section
      display: 'Intro / Outro'
  -
    handle: intro
    field:
      buttons:
        - h2
        - h3
        - bold
        - italic
        - unorderedlist
        - orderedlist
        - removeformat
        - quote
        - anchor
        - image
        - table
        - h1
        - h4
        - h5
        - btn
        - center
        - seafoam
        - alignleft
        - aligncenter
      remove_empty_nodes: false
      display: Intro
      type: bard
      always_save: false
  -
    handle: outro
    field:
      buttons:
        - h2
        - h3
        - bold
        - italic
        - unorderedlist
        - orderedlist
        - removeformat
        - quote
        - anchor
        - image
        - h4
        - seafoam
        - btn
        - center
      remove_empty_nodes: false
      display: Outro
      type: bard
      always_save: false
  -
    handle: presentation
    field:
      type: section
      display: Presentation
  -
    handle: columns_per_row
    field:
      min: 1
      max: 4
      display: 'Columns Per Row'
      type: range
      always_save: false
  -
    handle: narrow
    field:
      type: toggle
      display: Narrow
