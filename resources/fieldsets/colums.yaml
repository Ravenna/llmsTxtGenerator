title: Columns
fields:
  -
    handle: intro
    field:
      collapse: false
      always_show_set_button: false
      previews: true
      buttons:
        - h2
        - h3
        - bold
        - italic
        - unorderedlist
        - orderedlist
        - removeformat
        - quote
        - anchor
        - image
        - table
        - h1
        - h4
        - h5
        - btn
      save_html: false
      toolbar_mode: fixed
      link_noopener: false
      link_noreferrer: false
      target_blank: false
      reading_time: false
      fullscreen: true
      allow_source: true
      enable_input_rules: true
      enable_paste_rules: true
      antlers: false
      remove_empty_nodes: false
      display: Intro
      type: bard
      icon: bard
      listable: hidden
      instructions_position: above
      visibility: visible
      always_save: false
  -
    handle: columns_per_row
    field:
      min: 1
      max: 4
      step: 1
      display: 'Columns Per Row'
      type: range
      icon: range
      listable: hidden
      instructions_position: above
      visibility: visible
      always_save: false
  -
    handle: columns
    field:
      collapse: true
      previews: true
      sets:
        column:
          display: Column
          fields:
            -
              handle: content
              field:
                collapse: false
                always_show_set_button: false
                previews: true
                buttons:
                  - h2
                  - h3
                  - bold
                  - italic
                  - unorderedlist
                  - orderedlist
                  - removeformat
                  - quote
                  - anchor
                  - image
                  - table
                  - h4
                  - h5
                save_html: false
                toolbar_mode: fixed
                link_noopener: false
                link_noreferrer: false
                target_blank: false
                reading_time: false
                fullscreen: true
                allow_source: true
                enable_input_rules: true
                enable_paste_rules: true
                antlers: false
                remove_empty_nodes: false
                display: Content
                type: bard
                icon: bard
                listable: hidden
                instructions_position: above
                visibility: visible
                always_save: false
      display: Columns
      type: replicator
      icon: replicator
      listable: hidden
      instructions_position: above
      visibility: visible
      always_save: false
