<div class="block-section image-break" style="background-image:url({{ image }})">
    {{ if overlay }}
        <div class="overlay">
            {{ if content }}
                <div class="container">
                    <div class="row">
                        <div class="col-12">
                            {{ content }}
                        </div>
                    </div>
                </div>
            {{ /if }}
        </div>
    {{ /if }}
</div>
