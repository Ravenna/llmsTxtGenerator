

<div class="block-section columns {{ block_padding}}-padding">
    <div class="container">
        <div class="row">
            {{ if intro }}
                <div class="col-12 mb-5">
                    {{ intro }}
                </div>  
            {{ /if }}

            <div class="row">
                {{ if narrow }}
                    <div class="col-12 col-md-10 col-lg-8 offset-md-1 offset-lg-2">
                        <div class="row">
                {{ endif }}

                {{ columns }}
                <div class="col-12 {{ if columns_per_row == '2' }} col-md-6 {{ elseif columns_per_row == 3 }} col-md-4 {{ elseif columns_per_row == 4 }} col-md-3 {{ /if }} mb-5">
                    {{ if use_image_instead }}
                        <img src="{{ column_image:url }}" alt="{{ column_image:alt }}" class="img-fluid" />
                    {{ else }}
                        {{ content }}
                    {{ /if }}
                </div>
                {{ /columns }}
            
                {{ if narrow }}
                        </div>
                    </div>
                {{ endif }}
            </div>

            {{ if outro }}
                <div class="col-12 col-md-8 offset-md-2 mt-5">
                    {{ outro }}
                </div>
        {{ /if }}
        </div>
    </div>
</div>
