title: Asset
tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            handle: alt
            field:
              display: 'Alt Text'
              type: text
              instructions: 'Description of the image'
          -
            handle: thumbnail
            field:
              container: assets
              max_files: 1
              display: Thumbnail
              type: assets
              always_save: false
          -
            handle: class
            field:
              display: Class
              type: text
              always_save: false
          -
            handle: attribution
            field:
              display: Attribution
              type: text
              always_save: false
          -
            handle: size_style
            field:
              options:
                -
                  key: norm
                  value: Norm
                -
                  key: vert
                  value: Portrait
                -
                  key: horiz
                  value: Landscape
                -
                  key: big
                  value: Big
              default: norm
              type: select
              display: Size/Style
