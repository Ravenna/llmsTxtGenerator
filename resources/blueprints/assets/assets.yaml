title: Asset
sections:
  main:
    display: Main
    fields:
      -
        handle: alt
        field:
          display: 'Alt Text'
          type: text
          instructions: 'Description of the image'
      -
        handle: thumbnail
        field:
          mode: list
          container: assets
          restrict: false
          allow_uploads: true
          show_filename: true
          max_files: 1
          display: Thumbnail
          type: assets
          icon: assets
          listable: hidden
          instructions_position: above
          visibility: visible
          always_save: false
      -
        handle: class
        field:
          input_type: text
          antlers: false
          display: Class
          type: text
          icon: text
          listable: hidden
          instructions_position: above
          visibility: visible
          always_save: false
      -
        handle: attribution
        field:
          input_type: text
          antlers: false
          display: Attribution
          type: text
          icon: text
          listable: hidden
          instructions_position: above
          visibility: visible
          always_save: false
