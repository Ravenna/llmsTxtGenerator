sections:
  main:
    display: Main
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          validate:
            - required
      -
        import: faqs
      -
        handle: blocks
        field:
          collapse: true
          previews: true
          sets:
            columns:
              display: Columns
              fields:
                -
                  import: block_settings
                -
                  import: colums
            expand:
              display: Expand
              fields:
                -
                  import: block_settings
                -
                  import: faqs
            full_width:
              display: 'Full Width'
              fields:
                -
                  import: block_settings
                -
                  import: copy
            hero:
              display: Hero
              fields:
                -
                  import: block_settings
                -
                  import: hero
            quiz:
              display: Quiz
              fields:
                -
                  import: quiz
            offset_boxes:
              display: 'Offset Boxes'
              fields:
                -
                  import: offset_columns
            image_break:
              display: 'Image Break'
              fields:
                -
                  import: image_break
            form:
              display: Form
              fields:
                -
                  import: form
          display: Blocks
          type: replicator
          icon: replicator
          listable: hidden
          instructions_position: above
          visibility: visible
          always_save: false
  sidebar:
    display: Sidebar
    fields:
      -
        handle: slug
        field:
          type: slug
          localizable: true
      -
        handle: parent
        field:
          type: entries
          collections:
            - pages
          max_items: 1
          listable: false
          localizable: true
      -
        handle: template
        field:
          options:
            block-page: 'Block Page'
            'null': null
          multiple: false
          clearable: false
          searchable: true
          taggable: false
          push_tags: false
          cast_booleans: false
          display: Template
          type: select
          icon: select
          listable: hidden
          instructions_position: above
          visibility: visible
          always_save: false
  SEO:
    display: SEO
    fields:
      -
        handle: seo
        field:
          type: seo_pro
          listable: false
          display: SEO
      -
        handle: json_citation_data
        field:
          antlers: false
          display: 'JSON Citation Data'
          type: textarea
          icon: textarea
          listable: hidden
          instructions_position: above
          visibility: visible
          always_save: false
title: Page
