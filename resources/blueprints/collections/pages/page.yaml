title: Page
tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            handle: title
            field:
              type: text
              required: true
              validate:
                - required
          -
            import: faqs
          -
            handle: blocks
            field:
              collapse: true
              display: Blocks
              type: replicator
              always_save: false
              sets:
                main:
                  display: Main
                  sets:
                    columns:
                      display: Columns
                      fields:
                        -
                          import: block_settings
                        -
                          import: colums
                    expand:
                      display: Expand
                      fields:
                        -
                          import: block_settings
                        -
                          import: faqs
                    full_width:
                      display: 'Full Width'
                      fields:
                        -
                          import: block_settings
                        -
                          import: copy
                    hero:
                      display: Hero
                      fields:
                        -
                          import: block_settings
                        -
                          import: hero
                    quiz:
                      display: Quiz
                      fields:
                        -
                          import: quiz
                    offset_boxes:
                      display: 'Offset Boxes'
                      fields:
                        -
                          import: offset_columns
                    image_break:
                      display: 'Image Break'
                      fields:
                        -
                          import: image_break
                    form:
                      display: Form
                      fields:
                        -
                          import: form
                    quote:
                      display: Quote
                      fields:
                        -
                          import: quote
                    contained_image:
                      display: 'Contained Image'
                      fields:
                        -
                          handle: image
                          field:
                            container: assets
                            display: Image
                            type: assets
                            width: 50
                            always_save: false
                            max_files: 1
                        -
                          handle: width
                          field:
                            options:
                              6: half
                              8: three-quarters
                              12: full
                            display: Width
                            type: select
                            width: 50
                            always_save: false
                    articles:
                      display: Articles
                      fields:
                        -
                          handle: articles_listing
                          field:
                            type: section
                            display: 'Articles Listing'
                    careers:
                      display: Careers
                      fields:
                        -
                          handle: careers
                          field:
                            type: section
                            display: Careers
                    logo_wall:
                      display: 'Logo Wall'
                      fields:
                        -
                          import: logo_wall
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            handle: slug
            field:
              type: slug
              localizable: true
              validate: 'max:200'
          -
            handle: parent
            field:
              type: entries
              collections:
                - pages
              max_items: 1
              listable: false
              localizable: true
          -
            handle: template
            field:
              options:
                block-page: 'Block Page'
                'null': null
              display: Template
              type: select
              always_save: false
          -
            handle: social_share_image
            field:
              max_files: 1
              container: assets
              type: assets
              display: 'Social Image'
  SEO:
    display: SEO
    sections:
      -
        fields:
          -
            handle: seo
            field:
              type: seo_pro
              listable: false
              display: SEO
          -
            handle: json_citation_data
            field:
              display: 'JSON Citation Data'
              type: textarea
              always_save: false
