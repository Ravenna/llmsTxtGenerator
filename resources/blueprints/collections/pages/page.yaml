title: Page
tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            handle: title
            field:
              type: text
              validate:
                - required
          -
            import: faqs
          -
            handle: blocks
            field:
              collapse: true
              previews: true
              sets:
                main:
                  display: Main
                  instructions: null
                  icon: null
                  sets:
                    columns:
                      display: Columns
                      instructions: null
                      icon: null
                      fields:
                        -
                          import: block_settings
                        -
                          import: colums
                    expand:
                      display: Expand
                      instructions: null
                      icon: null
                      fields:
                        -
                          import: block_settings
                        -
                          import: faqs
                    full_width:
                      display: 'Full Width'
                      instructions: null
                      icon: null
                      fields:
                        -
                          import: block_settings
                        -
                          import: copy
                    hero:
                      display: Hero
                      instructions: null
                      icon: null
                      fields:
                        -
                          import: block_settings
                        -
                          import: hero
                    quiz:
                      display: Quiz
                      instructions: null
                      icon: null
                      fields:
                        -
                          import: quiz
                    offset_boxes:
                      display: 'Offset Boxes'
                      instructions: null
                      icon: null
                      fields:
                        -
                          import: offset_columns
                    image_break:
                      display: 'Image Break'
                      instructions: null
                      icon: null
                      fields:
                        -
                          import: image_break
                    form:
                      display: Form
                      instructions: null
                      icon: null
                      fields:
                        -
                          import: form
                    quote:
                      display: Quote
                      instructions: null
                      icon: null
                      fields:
                        -
                          import: quote
                    contained_image:
                      display: 'Contained Image'
                      instructions: null
                      icon: null
                      fields:
                        -
                          handle: image
                          field:
                            mode: list
                            container: assets
                            restrict: false
                            allow_uploads: true
                            show_filename: true
                            display: Image
                            type: assets
                            icon: assets
                            width: 50
                            listable: hidden
                            instructions_position: above
                            visibility: visible
                            always_save: false
                            max_files: 1
                        -
                          handle: width
                          field:
                            options:
                              6: half
                              8: three-quarters
                              12: full
                            multiple: false
                            clearable: false
                            searchable: true
                            taggable: false
                            push_tags: false
                            cast_booleans: false
                            display: Width
                            type: select
                            icon: select
                            width: 50
                            listable: hidden
                            instructions_position: above
                            visibility: visible
                            always_save: false
                    articles:
                      display: Articles
                      instructions: null
                      icon: null
                      fields:
                        -
                          handle: articles_listing
                          field:
                            type: section
                            display: 'Articles Listing'
                            icon: section
                            listable: hidden
                            instructions_position: above
                            visibility: visible
                            replicator_preview: true
                            hide_display: false
              display: Blocks
              type: replicator
              icon: replicator
              listable: hidden
              instructions_position: above
              visibility: visible
              always_save: false
              replicator_preview: true
              fullscreen: true
              hide_display: false
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            handle: slug
            field:
              type: slug
              localizable: true
          -
            handle: parent
            field:
              type: entries
              collections:
                - pages
              max_items: 1
              listable: false
              localizable: true
          -
            handle: template
            field:
              options:
                block-page: 'Block Page'
                'null': null
              multiple: false
              clearable: false
              searchable: true
              taggable: false
              push_tags: false
              cast_booleans: false
              display: Template
              type: select
              icon: select
              listable: hidden
              instructions_position: above
              visibility: visible
              always_save: false
          -
            handle: social_share_image
            field:
              max_files: 1
              mode: list
              container: assets
              restrict: false
              allow_uploads: true
              show_filename: true
              show_set_alt: true
              type: assets
              display: 'Social Image'
              icon: assets
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
  SEO:
    display: SEO
    sections:
      -
        fields:
          -
            handle: seo
            field:
              type: seo_pro
              listable: false
              display: SEO
          -
            handle: json_citation_data
            field:
              antlers: false
              display: 'JSON Citation Data'
              type: textarea
              icon: textarea
              listable: hidden
              instructions_position: above
              visibility: visible
              always_save: false
