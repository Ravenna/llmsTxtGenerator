title: Client
tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            handle: title
            field:
              type: text
              required: true
              validate:
                - required
          -
            handle: big_statement
            field:
              display: 'Big Statement'
              type: text
              always_save: false
          -
            handle: about
            field:
              remove_empty_nodes: false
              display: About
              type: bard
              always_save: false
          -
            handle: result
            field:
              remove_empty_nodes: false
              display: Result
              type: bard
              always_save: false
          -
            handle: gallery
            field:
              container: assets
              display: Gallery
              type: assets
              always_save: false
              width: 75
          -
            handle: one_image
            field:
              display: 'One Image'
              type: toggle
              always_save: false
              width: 25
          -
            handle: quote
            field:
              remove_empty_nodes: false
              display: Quote
              type: bard
              always_save: false
          -
            handle: quote_author
            field:
              display: 'Quote Author'
              type: text
              always_save: false
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            handle: slug
            field:
              type: slug
              localizable: true
              validate: 'max:200'
          -
            handle: cool_facts
            field:
              display: 'Cool Facts'
              type: list
              always_save: false
          -
            handle: apis_integrated
            field:
              display: 'Apis Integrated'
              type: list
              always_save: false
          -
            handle: logo
            field:
              container: assets
              max_files: 1
              display: Logo
              type: assets
              always_save: false
          -
            handle: square_logo
            field:
              type: toggle
              display: 'Square Logo'
          -
            handle: social_share_image
            field:
              max_files: 1
              container: assets
              type: assets
              display: 'Social Image'
          -
            handle: client_url
            field:
              type: text
              display: 'Client URL'
  SEO:
    display: SEO
    sections:
      -
        fields:
          -
            handle: seo
            field:
              type: seo_pro
              listable: false
              display: SEO
