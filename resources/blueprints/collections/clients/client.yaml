title: Client
tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            handle: title
            field:
              type: text
              validate:
                - required
          -
            handle: big_statement
            field:
              input_type: text
              antlers: false
              display: 'Big Statement'
              type: text
              icon: text
              listable: hidden
              instructions_position: above
              visibility: visible
              always_save: false
          -
            handle: about
            field:
              always_show_set_button: false
              previews: true
              buttons:
                - h2
                - h3
                - bold
                - italic
                - unorderedlist
                - orderedlist
                - removeformat
                - quote
                - anchor
                - image
                - table
              save_html: false
              toolbar_mode: fixed
              link_noopener: false
              link_noreferrer: false
              target_blank: false
              reading_time: false
              fullscreen: true
              allow_source: true
              enable_input_rules: true
              enable_paste_rules: true
              antlers: false
              remove_empty_nodes: false
              display: About
              type: bard
              icon: bard
              listable: hidden
              instructions_position: above
              visibility: visible
              always_save: false
          -
            handle: result
            field:
              always_show_set_button: false
              previews: true
              buttons:
                - h2
                - h3
                - bold
                - italic
                - unorderedlist
                - orderedlist
                - removeformat
                - quote
                - anchor
                - image
                - table
              save_html: false
              toolbar_mode: fixed
              link_noopener: false
              link_noreferrer: false
              target_blank: false
              reading_time: false
              fullscreen: true
              allow_source: true
              enable_input_rules: true
              enable_paste_rules: true
              antlers: false
              remove_empty_nodes: false
              display: Result
              type: bard
              icon: bard
              listable: hidden
              instructions_position: above
              visibility: visible
              always_save: false
          -
            handle: gallery
            field:
              mode: list
              container: assets
              restrict: false
              allow_uploads: true
              show_filename: true
              display: Gallery
              type: assets
              icon: assets
              listable: hidden
              instructions_position: above
              visibility: visible
              always_save: false
              width: 75
          -
            handle: one_image
            field:
              default: false
              display: 'One Image'
              type: toggle
              icon: toggle
              listable: hidden
              instructions_position: above
              visibility: visible
              always_save: false
              width: 25
          -
            handle: quote
            field:
              always_show_set_button: false
              previews: true
              buttons:
                - h2
                - h3
                - bold
                - italic
                - unorderedlist
