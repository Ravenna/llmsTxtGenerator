title: Client
tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            handle: title
            field:
              type: text
              required: true
              validate:
                - required
          -
            handle: big_statement
            field:
              display: 'Big Statement'
              type: text
              always_save: false
          -
            handle: top_three_boxes
            field:
              max_sets: 3
              type: replicator
              display: 'Top Three Boxes'
              instructions: 'Usually The Vision, The Solution, The Results'
              if:
                template: 'equals templates/client-two'
              sets:
                new_set_group:
                  display: 'New Set Group'
                  sets:
                    new_set:
                      display: 'New Set'
                      fields:
                        -
                          handle: box_title
                          field:
                            type: text
                            display: 'Box Title'
                        -
                          handle: box_copy
                          field:
                            type: textarea
                            display: 'Box Copy'
          -
            handle: gallery
            field:
              container: assets
              type: assets
              display: Gallery
          -
            import: client_body
          -
            handle: old_client
            field:
              type: group
              display: 'Old Client'
              if:
                template: 'equals client'
          -
            handle: about
            field:
              remove_empty_nodes: false
              type: bard
              display: About
              if:
                template: 'equals client'
          -
            handle: result
            field:
              remove_empty_nodes: false
              type: bard
              display: Result
              if:
                template: 'equals client'
          -
            handle: quote
            field:
              remove_empty_nodes: false
              type: bard
              display: Quote
              if:
                template: 'equals client'
          -
            handle: quote_author
            field:
              type: text
              display: 'Quote Author'
              if:
                template: 'equals client'
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            handle: template
            field:
              type: template
              display: Template
              folder: templates
          -
            handle: slug
            field:
              type: slug
              localizable: true
              validate: 'max:200'
          -
            handle: tags
            field:
              type: list
              display: Tags
          -
            handle: logo
            field:
              container: assets
              max_files: 1
              display: Logo
              type: assets
              always_save: false
          -
            handle: square_logo
            field:
              type: toggle
              display: 'Square Logo'
          -
            handle: social_share_image
            field:
              max_files: 1
              container: assets
              type: assets
              display: 'Social Image'
          -
            handle: client_url
            field:
              type: text
              display: 'Client URL'
          -
            handle: client_industry
            field:
              type: text
              display: 'Client Industry'
          -
            handle: platform
            field:
              type: text
              display: Platform
          -
            handle: technology
            field:
              type: replicator
              display: Technology
              sets:
                new_set_group:
                  display: 'New Set Group'
                  sets:
                    new_set:
                      display: 'New Set'
                      fields:
                        -
                          handle: name
                          field:
                            type: text
                            display: Name
                        -
                          handle: icon
                          field:
                            type: text
                            display: icon
                            instructions: 'lowercase, hyphenated icon name.'
  SEO:
    display: SEO
    sections:
      -
        fields:
          -
            handle: seo
            field:
              type: seo_pro
              listable: false
              display: SEO
