                - image
                - table
              save_html: false
              toolbar_mode: fixed
              link_noopener: false
              link_noreferrer: false
              target_blank: false
              reading_time: false
              fullscreen: true
              allow_source: true
              enable_input_rules: true
              enable_paste_rules: true
              antlers: false
              remove_empty_nodes: false
              display: Quote
              type: bard
              icon: bard
              listable: hidden
              instructions_position: above
              visibility: visible
              always_save: false
          -
            handle: quote_author
            field:
              input_type: text
              antlers: false
              display: 'Quote Author'
              type: text
              icon: text
              listable: hidden
              instructions_position: above
              visibility: visible
              always_save: false
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            handle: slug
            field:
              type: slug
              localizable: true
          -
            handle: cool_facts
            field:
              display: 'Cool Facts'
              type: list
              icon: list
              listable: hidden
              instructions_position: above
              visibility: visible
              always_save: false
          -
            handle: apis_integrated
            field:
              display: 'Apis Integrated'
              type: list
              icon: list
              listable: hidden
              instructions_position: above
              visibility: visible
              always_save: false
          -
            handle: logo
            field:
              mode: list
              container: assets
              restrict: false
              allow_uploads: true
              show_filename: true
              max_files: 1
              display: Logo
              type: assets
              icon: assets
              listable: hidden
              instructions_position: above
              visibility: visible
              always_save: false
          -
            handle: square_logo
            field:
              default: false
              type: toggle
              display: 'Square Logo'
              icon: toggle
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
          -
            handle: social_share_image
            field:
              max_files: 1
              mode: list
              container: assets
              restrict: false
              allow_uploads: true
              show_filename: true
              show_set_alt: true
              type: assets
              display: 'Social Image'
              icon: assets
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
  SEO:
    display: SEO
    sections:
      -
        fields:
          -
            handle: seo
            field:
              type: seo_pro
              listable: false
              display: SEO
