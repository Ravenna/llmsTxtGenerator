tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            handle: name
            field:
              display: 'My Name Is'
              type: text
              always_save: false
              validate:
                - required
          -
            handle: you_can_reach_me_by
            field:
              options:
                -
                  key: phone
                  value: Phone
                -
                  key: email
                  value: Email
              display: 'You can reach me by'
              type: select
              always_save: false
              validate:
                - required
              instructions: 'You can reach me by'
          -
            handle: phone
            field:
              display: Phone
              type: text
              always_save: false
              validate:
                - 'required_if:you_can_reach_me_by,phone'
              if:
                you_can_reach_me_by: 'equals phone'
          -
            handle: email
            field:
              display: Email
              type: text
              always_save: false
              validate:
                - 'required_if:you_can_reach_me_by,email'
              if:
                you_can_reach_me_by: 'equals email'
          -
            handle: company
            field:
              display: Company
              type: text
              always_save: false
          -
            handle: budget
            field:
              options:
                monthly: 'Monthly Service'
                'Less than $10k': 'Less than $10k'
                20-50: '$20k - $50k'
                50-100: '$50k - $100k'
                100+: $100k+
              display: Budget
              type: select
              always_save: false
              instructions: Budget
          -
            handle: more_info
            field:
              display: 'More Info'
              type: textarea
              always_save: false
