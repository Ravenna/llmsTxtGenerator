title: Articles
template: templates/article
layout: layout
mount: d96e951d-1351-4575-9eda-8d4568982116
taxonomies:
  - categories
  - tags
revisions: false
route: 'our-thinking/{slug}'
date: true
sort_dir: desc
default_status: draft
date_behavior:
  past: public
  future: private
preview_targets:
  -
    label: Article
    url: '{permalink}'
    refresh: true
inject:
  seo:
    title: '@seo:title'
    image: '@seo:social_share_image'
structure:
  root: false
  slugs: true
