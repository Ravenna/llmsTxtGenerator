title: Articles
template: templates/articles
taxonomies:
  - categories
  - tags
revisions: false
route: 'articles/{slug}'
date: true
sort_dir: desc
date_behavior:
  past: public
  future: private
preview_targets:
  -
    label: Article
    url: '{permalink}'
    refresh: true
inject:
  seo:
    title: '@seo:title'
    image: '@seo:social_share_image'
structure:
  root: true
  slugs: true
