more_info: "Hello Ravenna,\r\n\r\nMy name is Abdulrahman Jami and I found your name on the Laravel Partner page. I am interested in building a new SaaS system using Laravel and its ecosystem, wherever applicable. I need help with both the development and UX/UI aspects of the project. Can you provide me with a rough estimate for the entire project so that we can discuss pricing further during an eMeeting? Thank you.\r\n\r\n--------------------------\r\nThe Project Details:\r\nBuilding a modern user-friendly platform similar to Bitly, Rebrandly, Flowcode, Uniqode, Zaap, and Bento.\r\nThe platform will offer more than those competitors, but in its core, it is similar.\r\nThe platform MUST support the Arabic language (RTL) as the main language and the English language as the secondery language.\r\nI have a strict deadline for each phase of the project.\r\nThe main factor of the success of the platform is the speed and the beautiful UI design.\r\n\r\n\r\nThe Project Phases:\r\nPhase 1\r\nOutcome: Redefining the digital marketing and connection activities.\r\nTimeline: 3 months\r\n\r\nPhase 2\r\nOutcome: Redefining the websites & the visitors' experiences.\r\nTimeline: 3 months\r\n\r\nPhase 3\r\nOutcome: Redefining the digital ads experience and boosting its results.\r\nTimeline: TBD\r\n\r\n--------------------------\r\n\r\nAppreciate your time and response with an initial cost for the first 2 phases only.\r\n\r\n\r\n\r\nThanks and best regards,\r\nAbdulrahman Jami"
